<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
    <script src="../lib/leaflet/leaflet-src.js"></script>
    <style>
        #mapid { height: 500px; background-color: red}
    </style>
</head
<body>
    <div>Hen bude mapa</div>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([48.816, 17.519], 14);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZG9tb2dsZWQiLCJhIjoiY2luN3piMWoxMDAyeXc5bHppNnN2dHVjbiJ9.FxeEPR3az9SV27KiLv3R1Q'
            // accessToken: 'pk.eyJ1IjoiZG9tb2dsZWQiLCJhIjoiY2luN3o3YmxyMDAzNndjbHpreThpdGRiMiJ9.KrcPrMys90cufj7wUtXQ0g'
        }).addTo(mymap);

		L.marker([48.815, 17.520]).addTo(mymap)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([48.819, 17.515], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		L.polygon([
			[48.810, 17.519],
			[48.815, 17.524],
			[48.820, 17.510]
		]).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
</body>
</html>
